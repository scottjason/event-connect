<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Event Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Scott Jason">
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/vendor/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="stylesheets/vendor/logo.css">

  <!-- END STYLE SHEETS, BEGIN VENDOR JAVASCRIPTS -->

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
  <script type="text/javascript" src="javascripts/vendor/underscore-min.js"></script>
  <script type="text/javascript" src="javascripts/vendor/mustache.js"></script>
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <br>
        <form id="artistFormInput" class="pure-form">
          <input type="text" name="artist" placeholder="Enter Artist">
          <input type="submit" value="Send" />
        </form>
        <a class="navbar-brand" href="#"><i class="fa fa-bolt"></i></a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-12 column">
        <div class="jumbotron well" display="inline-block">
          <h2 class="event-connect-title">event.connect</h2>
          <span class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
          </span>
          <p id="sub-title">&nbsp;&nbsp;&nbsp;welcome to event.connect</p>
          <hr>
          <div id="welcome-text">
            <p id="userLocation"></p>
            <p id="loadingGeo">One moment while we gather events in your area.</p>
          </div>
          <!-- BEGIN MUSTACHE.JS RENDER FOR GEO-EVENTS -->
          <script type="text/html" id="geoTemplate">
            {{#event}}
            <div class="datagrid">
              <table>
                <thead>
                  <tr>
                    <th>Event</th>
                    <th>All Artists</th>
                    <th>Date</th>
                    <th>Venue</th>
                    <th>Link</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{title}}</td>
                    <td>{{artists.artist}}</td>
                    <td>{{startDate}}</td>
                    <td>{{venue}}</td>
                    <td><a href={{url}}>Link</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            {{/event}}
          </script>

          <div id="geoTarget"></div>
          <!-- END MUSTACHE.JS RENDER FOR GEO-EVENTS -->
        </div>
      </div>
    </div>
  </div>
  <!-- END BODY, BEGIN DEVELOPER JAVASCRIPTS -->
  <script type="text/javascript" src="javascripts/geoFetch.js"></script>
  <script type="text/javascript" src="javascripts/geoResult.js"></script>
  <script type="text/javascript" src="javascripts/artistFetch.js"></script>
  <script type="text/javascript" src="javascripts/artistResult.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
</body>

</html>
