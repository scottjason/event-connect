<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>"Event Connect"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/vendor/normalize.css">
    <link rel="stylesheet" href="stylesheets/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/vendor/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>

  <body>
    <div class="container-fluid">
      <br>
        <strong>Event Connect</strong>
      <div class="row-fluid">
        <div class="span10 offsetHalf">
        </div>
      </div>
      <br>
      <div class="row-fluid">
        <h2 class="pull-center">
            <p>Track Your Favorite Artists.</p>
            <p>Request Them In Your Town.</p>
        </h2>
      </div>
      <br>
      <div class="row-fluid">
        <div class="span5 block">
          <div class="pull-center">
            <h3>Search By Artist</h3>

            <form  id="artistFormInput" class="form-control" placeholder="Enter Artist">
            <input type="text" name="artist"><br>
            <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <br>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/vendor/modernizer.js"></script>
    <script type="text/javascript" src="javascripts/geoFetch.js"></script>
    <script type="text/javascript" src="javascripts/geoResult.js"></script>
    <script type="text/javascript" src="javascripts/artistFetch.js"></script>
    <script type="text/javascript" src="javascripts/artistResult.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  </body>
</html>
